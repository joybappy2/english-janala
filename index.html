<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>

    <!-- FAV ICON -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT SHILIGURI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DAISY UI AND TAILWIND -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- NAVBAR  -->
    <nav class="bg-[#badeff5b] shadow-sm">
      <div class="navbar max-w-[1760px] m-auto">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">
            <span>English</span>
            <img src="./assets/logo.png" alt="" />
            <span class="font-bangla">জানালা</span>
          </a>
        </div>
        <div class="navbar-end">
          <a
            class="btn border border-[#422AD5] bg-transparent text-[#422AD5] font-bold"
            ><span><i class="fa-solid fa-circle-question"></i></span>FAQ</a
          >
          <a
            class="btn border border-[#422AD5] bg-transparent text-[#422AD5] font-bold ml-4 px-7"
          >
            <span><i class="fa-solid fa-book-open"></i></span>
            Learn
          </a>
          <a
            class="btn border border-[#422AD5] bg-transparent text-[#422AD5] font-bold ml-4 px-7"
          >
            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
            Logout
          </a>
        </div>
      </div>
    </nav>

    <main>
      <!-- HERO SECTION -->
      <section>
        <div class="hero">
          <div class="hero-content max-w-[1760px] flex-col lg:flex-row-reverse">
            <img src="./assets/hero-student.png" />
            <div class="">
              <h2 class="text-5xl font-bold">
                <span class="text-[#00bcff]">English</span> is Easy!!
              </h2>
              <p class="py-6 font-bangla text-lg font-normal">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন
                অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে
                নিয়ে যাবে অন্য একটি Level এ
              </p>
              <input
                type="text"
                placeholder="Enter Your Name"
                class="input input-md mb-5"
              />
              <br />
              <input
                type="text"
                placeholder="................."
                class="input input-md mb-5"
              />
              <br />
              <button class="btn btn-primary mb-5">Get Started</button>
            </div>
          </div>
        </div>
      </section>

      <!-- all lessons button -->
      <section class="max-w-[1760px] m-auto">
        <h2 class="text-5xl font-bold text-center">
          <span class="text-[#00bcff]">Let's</span>Learn Vocabularies
        </h2>

        <div
          id="lessons-container"
          class="flex justify-center gap-5 my-5 flex-wrap"
        ></div>
      </section>

      <section 
      id="word-container"
      class="bg-gray-100 p-10 max-w-[1760px] m-auto my-10 grid grid-cols-3 gap-10"
      >
      
      <div class="text-center col-span-full space-y-4 py-5">
        
        <p class="text-lg text-gray-500 font-bangla">আপনি এখনো কোন Lesson Select করেননি</p>
        <h2 class="font-medium text-3xl">একটি Lesson Select করুন।</h2>
      </div>

      </section>
    </main>

    <script src="./script/index.js"></script>
  </body>
</html>
